<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;" >
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" style=" width:100%; height: 150px;">
      <img src="assets\login.jpg" alt="" width="33%;" style="border-radius: 50%;">

    </div>

    <!-- Login Form -->
    <form (submit)="login()">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="username" [(ngModel)]="loginRequest.Email">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="loginRequest.Password" (ngModelChange)="loginRequest.Password = $event">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login">
    </form>

    

  </div>
</div>
</div>
</body>
